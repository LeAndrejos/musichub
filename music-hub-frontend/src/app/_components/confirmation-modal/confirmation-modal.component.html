<ng-template #content let-modal>
  <div class="modal-header">
    <h1 class="modal-title" id="modal-basic-title">Are you sure?</h1>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="emitDelete()">Delete</button>
    <button type="button" class="btn btn-outline-dark" (click)="close()">Cancel</button>
  </div>
</ng-template>

<button type="button" mat-icon-button class="course-button" (click)="open(content)">
  <mat-icon>delete</mat-icon>
</button>
