<div class="section-list">
  <div>
    <h1 style="font-size: 2.5em">Sections</h1>
  </div>
  <div>
    <div class="btn-container">
      <app-add-section-modal *ngIf="isOwner()" (sectionCreate)="this.addSection($event)" [course]="this.course"
                             [numberInOrder]="this.sections.length"></app-add-section-modal>
    </div>
  </div>
</div>

<div class="sections">
  <app-section *ngFor="let section of this.sections" [isSecondaryTeacher]="this.isSecondaryTeacher" (sectionDelete)="this.deleteSection($event)" [course]="course"
               [section]="section"></app-section>
</div>
