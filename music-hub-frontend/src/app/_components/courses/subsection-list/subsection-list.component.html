<div class="subsection-list">
  <div>
    <h1 style="margin-top: 20px; font-size: 2.5em">Subsections</h1>
  </div>
  <div class="btn-container">
    <app-add-subsection-modal *ngIf="isOwner()" (subsectionCreate)="this.addSection($event)" [course]="this.course" [parentSection]="this.section"></app-add-subsection-modal>
  </div>
</div>


<div class="sections">
  <app-section *ngFor="let section of this.sections" [course]="course" [isSecondaryTeacher]="isSecondaryTeacher" (sectionDelete)="this.deleteSubsection($event)" [section]="section" [isSubsection]="true"></app-section>
</div>
