<div style="margin: 20px">
  <h1 style="font-size: 3em">Admin tools</h1>
  <div class="admin-blocks">
    <div class="admin-block">
      <h1>Manage users</h1>
      <div>
        <table mat-table [dataSource]="this.users">
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username</th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
          </ng-container>
          <ng-container matColumnDef="roleButton">
            <th mat-header-cell *matHeaderCellDef> Role</th>
            <td mat-cell *matCellDef="let element"> <span style="margin: 0px">{{element.role}}</span> </td>
          </ng-container>
          <ng-container matColumnDef="deleteButton">
            <th mat-header-cell *matHeaderCellDef> Delete</th>
            <td mat-cell *matCellDef="let element">
              <app-confirmation-modal (delete)="this.deleteUser(element.username)"></app-confirmation-modal>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
    <div class="admin-block">
      <h1>Create new teacher</h1>
      <div>
        <h3>Username: {{this.newTeacher?.username}}</h3>
        <h3>Password: {{this.newTeacher?.password}}</h3>
      </div>
      <button type="button" mat-raised-button color="button-color" class="course-button"
              (click)="this.createNewTeacher()">Create new teacher
      </button>
    </div>
  </div>
</div>
