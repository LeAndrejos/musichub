<nav class="navbar navbar-expand navbar-dark bg-dark" *ngIf="this.isVisible()">
  <div class="navbar-nav navbar-element">
    <div>
      <div style="max-width: 100px">
        <img src="assets/logo2.png" width="100%" alt="logo">
      </div>
    </div>
    <div>
      <a class="nav-item nav-link" style="font-size: 20px" routerLink="/" routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}">Home</a>
    </div>
    <div *ngIf="user">
      <a class="nav-item nav-link" style="font-size: 20px" routerLink="courses" routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}">Courses</a>
    </div>
    <div *ngIf="user">
      <a class="nav-item nav-link" style="font-size: 20px" routerLink="video-content" routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}">Video Content</a>
    </div>
    <div *ngIf="user">
      <a class="nav-item nav-link" style="font-size: 20px" (click)="logout()">Logout</a>
    </div>
    <div *ngIf="!user">
      <a class="nav-item nav-link" style="font-size: 20px" (click)="login()">Login</a>
    </div>
  </div>
  <div class="account-btn-container" *ngIf="user">
    <div>
      <span style="color: white; font-size: 20px">{{this.user.username}}</span>
    </div>
    <button mat-icon-button color="account-button-color" (click)="goToAccount()">
      <mat-icon>account_box</mat-icon>
    </button>
    <div *ngIf="user.role === 'ADMIN'">
      <button matTooltip="Admin tools" type="button" mat-icon-button color="button-color" (click)="goToUserManaging()">
        <mat-icon>group_work</mat-icon>
      </button>
    </div>
  </div>
</nav>
