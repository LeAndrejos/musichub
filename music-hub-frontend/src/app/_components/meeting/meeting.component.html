<div style="text-align: center; margin-top: 50px">
  <div>
    <video #videoConference width="800" height="480" controls autoplay></video>
  </div>
  <div>
    <button type="button" mat-raised-button color="button-color" class="course-button" *ngIf="!isCalling" (click)="call()">Start call</button>
    <button type="button" mat-raised-button color="button-color" class="course-button" *ngIf="isCalling && !hasCallEnded" (click)="endCall()">End call</button>
  </div>

</div>
